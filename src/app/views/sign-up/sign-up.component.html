<div class="column">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
          <img [src]="imageSrc" alt="register image">
          <!-- <a href="http://www.freepik.com">Designed by Freepik</a> -->
          </div>
    <mat-card class="col-12 col-md-6 col-lg-4">
      <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="row  justify-content-center" appPasswordMismatch>
          <mat-form-field class="col-12">
            <input matInput placeholder="Enter your username" formControlName="username" required
              (ngModelChange)="checkNameValidity($event)">
            <mat-error *ngIf="form.get('username').invalid">{{getUsernameErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput placeholder="Enter your password" formControlName="password"
              [type]="hidePassword ? 'password' : 'text'" required>
            <mat-error *ngIf="form.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput placeholder="Repeat your password" formControlName="passwordRepeat"
              [type]="hidePasswordRepeat ? 'password' : 'text'" required>
            <mat-error *ngIf="form.get('passwordRepeat').invalid">{{getPasswordRepeatErrorMessage()}}
            </mat-error>
            <p class="form-error" *ngIf="form.get('passwordRepeat').valid &&
            form.hasError('passwordsMismatch' )">Passwords do not match</p>
            <button mat-icon-button matSuffix (click)="hidePasswordRepeat = !hidePasswordRepeat"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordRepeat">
              <mat-icon>{{hidePasswordRepeat ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button class="col-4 submit-button" mat-flat-button type="submit" [disabled]="form.invalid">Register</button>
        </form>
      </div>
    </mat-card>
  </div>
</div>

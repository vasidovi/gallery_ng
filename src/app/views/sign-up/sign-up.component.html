<div class="column">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
          <img [src]="imageSrc" alt="register image">
          <!-- <a href="http://www.freepik.com">Designed by Freepik</a> -->
          </div>
    <mat-card class="col-12 col-md-6 col-lg-4">
      <div class="container">
        <form (ngSubmit)="onSubmit()" #f="ngForm" class="row" appPasswordMismatch novalidate>
            <app-username-input class="col-12" [(ngModel)]="username" name="username" required [appMinLength]="4"></app-username-input>
            <app-password-input class="col-12" [(ngModel)]="password" name="password" required [appMinLength]="4"></app-password-input>
            <app-password-input class="col-12" [(ngModel)]="passwordRepeat" name="passwordRepeat" #passwordRepealVal="ngModel" required [appMinLength]="4">
            </app-password-input>
            <mat-error *ngIf="(password != passwordRepeat) && (passwordRepealVal.dirty || passwordRepealVal.touched)">Passwords must match</mat-error>
            <div class="w-100 d-flex justify-content-center">
                <button class="col-4 submit-button" mat-flat-button type="submit" [disabled]="f.form.invalid">Register</button>
            </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>

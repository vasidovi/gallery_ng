<section class="relativeContainer" (click)="openDialog()" >
    <div class="overlay">
      
    </div>
     <img class="image" [src]="(photo | imageSrc)" alt="photo.name" />
     <mat-icon><p>search</p></mat-icon>
     <ng-template [ngIf]="isLoggedIn">
     <a [routerLink]="['/image/edit', photo.id]">
      <button mat-flat-button>Edit Photo</button>
      </a>
    </ng-template>
  </section>

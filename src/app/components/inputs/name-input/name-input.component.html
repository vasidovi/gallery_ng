<mat-form-field class="w-100">
    <input matInput [required]="required" [placeholder]="placeholder" [appMinLength]="appMinLength"
    [(ngModel)]="value" #validations="ngModel"
    maxlength="50"/>
    <mat-error *ngIf="validations.invalid">{{getErrorMessage(validations)}}</mat-error>
</mat-form-field>

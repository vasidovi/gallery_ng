<div class="dialog-container">
  <mat-card>
    <div class="buttons">
      <ng-template [ngIf]="isLoggedIn">
          <mat-icon (click)=onEdit()>edit</mat-icon>
      </ng-template>
      <mat-icon (click)=onClose()>close</mat-icon>
    </div>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{data.photoBig.image.name | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{ getDate(data.photoBig.image.date) }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(data.photoBig | imageSrc)" alt="{{data.photoBig.name}}" id="imageContainer">
    <p>
      <mat-chip *ngFor="let tag of data.photoBig.image.tags">
        {{tag.name}}
      </mat-chip>
    </p>
    <p>
      {{data.photoBig.image.description | firstLetterUppercase}}
    </p>
  </mat-card>
</div>
